<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeu Inspiré de Bomberman</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #e0e0e0;
            margin: 0;
        }
        #gameArea {
            position: relative;
            width: 400px;
            height: 400px;
            border: 2px solid #333;
            background-color: #fff;
            overflow: hidden;
        }
        .player {
            position: absolute;
            width: 40px;
            height: 40px;
            background-color: #28a745; /* Couleur du joueur */
        }
        .enemy {
            position: absolute;
            width: 40px;
            height: 40px;
            background-color: #dc3545; /* Couleur des ennemis */
        }
        .bomb {
            position: absolute;
            width: 40px;
            height: 40px;
            background-color: yellow; /* Couleur de la bombe */
        }
        .map {
            display: none;
        }
        .map.active {
            display: block;
        }
        #controls {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .direction {
            display: flex;
            justify-content: center;
            margin-bottom: 5px;
        }
        button {
            padding: 10px;
            margin: 5px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        button:active {
            background-color: #0056b3;
        }
        .direction-buttons {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .horizontal {
            display: flex;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div id="gameArea">
        <div class="map active" id="map1"></div>
        <div class="map" id="map2"></div>
        <div class="player" id="player"></div>
    </div>
    <div id="controls">
        <div class="direction-buttons">
            <div class="direction">
                <button id="up">↑</button>
            </div>
            <div class="horizontal">
                <button id="left">←</button>
                <button id="right">→</button>
            </div>
            <div class="direction">
                <button id="down">↓</button>
            </div>
        </div>
        <button id="placeBomb">Placer Bombe</button>
        <button id="changeMap">Changer de Map</button>
    </div>
    <script>
        const player = document.getElementById('player');
        const maps = document.querySelectorAll('.map');
        const map1 = document.getElementById('map1');
        const map2 = document.getElementById('map2');
        const bombRadius = 40;
        let currentMap = 0;
        let enemies = [];
        let bombTimeouts = [];
        
        // Initialiser la position du joueur
        player.style.left = '50px';
        player.style.top = '50px';

        // Gérer le déplacement du joueur
        function movePlayer(direction) {
            const playerRect = player.getBoundingClientRect();
            switch (direction) {
                case 'up':
                    if (playerRect.top > 0) {
                        player.style.top = playerRect.top - 40 + 'px';
                    }
                    break;
                case 'down':
                    if (playerRect.bottom < gameArea.clientHeight) {
                        player.style.top = playerRect.top + 40 + 'px';
                    }
                    break;
                case 'left':
                    if (playerRect.left > 0) {
                        player.style.left = playerRect.left - 40 + 'px';
                    }
                    break;
                case 'right':
                    if (playerRect.right < gameArea.clientWidth) {
                        player.style.left = playerRect.left + 40 + 'px';
                    }
                    break;
            }
        }

        // Placer une bombe
        function placeBomb() {
            const bomb = document.createElement('div');
            bomb.classList.add('bomb');
            bomb.style.left = player.style.left;
            bomb.style.top = player.style.top;
            gameArea.appendChild(bomb);

            // Explosion après 2 secondes
            const bombTimeout = setTimeout(() => {
                bomb.remove();
                explodeBomb(bomb);
            }, 2000);
            bombTimeouts.push(bombTimeout);
        }

        // Explosion de la bombe
        function explodeBomb(bomb) {
            const bombRect = bomb.getBoundingClientRect();
            const explosionArea = [
                { x: bombRect.left, y: bombRect.top },
                { x: bombRect.left + bombRadius, y: bombRect.top },
                { x: bombRect.left - bombRadius, y: bombRect.top },
                { x: bombRect.left, y: bombRect.top + bombRadius },
                { x: bombRect.left, y: bombRect.top - bombRadius }
            ];
            
            explosionArea.forEach(point => {
                enemies.forEach(enemy => {
                    const enemyRect = enemy.getBoundingClientRect();
                    if (
                        point.x < enemyRect.right && 
                        point.x + bombRadius > enemyRect.left && 
                        point.y < enemyRect.bottom && 
                        point.y + bombRadius > enemyRect.top
                    ) {
                        enemy.remove(); // Supprimer l'ennemi touché
                    }
                });
            });
        }

        // Ajouter un ennemi
        function addEnemy() {
            const enemy = document.createElement('div');
            enemy.classList.add('enemy');
            enemy.style.left = Math.floor(Math.random() * (gameArea.clientWidth - 40)) + 'px';
            enemy.style.top = Math.floor(Math.random() * (gameArea.clientHeight - 40)) + 'px';
            gameArea.appendChild(enemy);
            enemies.push(enemy);
        }

        // Changer de carte
        function changeMap() {
            maps[currentMap].classList.remove('active');
            currentMap = (currentMap + 1) % maps.length;
            maps[currentMap].classList.add('active');
            resetGame();
        }

        // Réinitialiser le jeu
        function resetGame() {
            enemies.forEach(enemy => enemy.remove());
            enemies = [];
            for (let i = 0; i < 3; i++) { // Ajouter 3 ennemis par carte
                addEnemy();
            }
        }

        // Événements des boutons
        document.getElementById('up').addEventListener('click', () => movePlayer('up'));
        document.getElementById('down').addEventListener('click', () => movePlayer('down'));
        document.getElementById('left').addEventListener('click', () => movePlayer('left'));
        document.getElementById('right').addEventListener('click', () => movePlayer('right'));
        document.getElementById('placeBomb').addEventListener('click', placeBomb);
        document.getElementById('changeMap').addEventListener('click', changeMap);

        // Initialiser les ennemis
        for (let i = 0; i < 3; i++) {
            addEnemy();
        }
    </script>
</body>
</html>
