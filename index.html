
     <!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeu Inspiré de Bomberman</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #e0e0e0;
            margin: 0;
        }
        #gameArea {
            position: relative;
            width: 400px;
            height: 400px;
            border: 2px solid #333;
            background-color: #fff;
            overflow: hidden;
        }
        /* Style pour le personnage */
        .player {
            position: absolute;
            width: 40px;
            height: 60px; /* Augmenté pour le corps */
            background-color: #28a745; /* Couleur du joueur */
            border-radius: 5px;
        }
        .arm {
            position: absolute;
            width: 10px;
            height: 30px;
            background-color: #28a745;
            border-radius: 5px;
        }
        .foot {
            position: absolute;
            width: 15px;
            height: 10px;
            background-color: #28a745;
            border-radius: 5px;
        }
        /* Position des bras et pieds */
        .left-arm {
            left: -10px;
            top: 10px;
        }
        .right-arm {
            right: -10px;
            top: 10px;
        }
        .left-foot {
            left: 5px;
            bottom: -10px;
        }
        .right-foot {
            right: 5px;
            bottom: -10px;
        }
        .enemy {
            position: absolute;
            width: 40px;
            height: 40px;
            background-color: #dc3545; /* Couleur des ennemis */
        }
        .bomb {
            position: absolute;
            width: 40px;
            height: 40px;
            background-color: yellow; /* Couleur de la bombe */
        }
        .map {
            display: none;
        }
        .map.active {
            display: block;
        }
        #controls {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .direction {
            display: flex;
            justify-content: center;
            margin-bottom: 5px;
        }
        button {
            padding: 10px;
            margin: 5px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        button:active {
            background-color: #0056b3;
        }
        .direction-buttons {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .horizontal {
            display: flex;
            justify-content: center;
        }
    </style>
</head>

                        point.y < enemyRect.bottom &&
