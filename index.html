<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeu de Course et Saut</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #e0e0e0;
        }
        #gameArea {
            position: relative;
            width: 400px;
            height: 400px;
            overflow: hidden;
            background-color: white;
            border: 2px solid #333;
        }
        #player {
            position: absolute;
            bottom: 20px;
            left: 50px;
            width: 40px;
            height: 40px;
            background-color: #28a745; /* Couleur du personnage */
            transition: bottom 0.3s;
        }
        .obstacle {
            position: absolute;
            bottom: 20px;
            width: 40px;
            height: 40px;
            background-color: #dc3545; /* Couleur de l'obstacle */
            animation: move 2s linear infinite;
        }
        @keyframes move {
            0% { right: -40px; }
            100% { right: 400px; }
        }
        #score {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div id="gameArea">
        <div id="score">Score: 0</div>
        <div id="player"></div>
    </div>
    <script>
        const player = document.getElementById('player');
        const gameArea = document.getElementById('gameArea');
        const scoreDisplay = document.getElementById('score');
        let isJumping = false;
        let score = 0;
        let gameOver = false;

        // Fonction pour faire sauter le joueur
        function jump() {
            if (isJumping || gameOver) return;
            isJumping = true;
            player.style.bottom = '150px';
            setTimeout(() => {
                player.style.bottom = '20px';
                isJumping = false;
            }, 300);
        }

        // Fonction pour créer des obstacles
        function createObstacle() {
            const obstacle = document.createElement('div');
            obstacle.classList.add('obstacle');
            gameArea.appendChild(obstacle);

            // Suppression de l'obstacle après 2 secondes
            setTimeout(() => {
                obstacle.remove();
                if (!gameOver) {
                    score++;
                    scoreDisplay.textContent = 'Score: ' + score;
                }
            }, 2000);

            // Vérifier les collisions
            const checkCollision = setInterval(() => {
                const playerRect = player.getBoundingClientRect();
                const obstacleRect = obstacle.getBoundingClientRect();

                if (
                    playerRect.x < obstacleRect.x + obstacleRect.width &&
                    playerRect.x + playerRect.width > obstacleRect.x &&
                    playerRect.y < obstacleRect.y + obstacleRect.height &&
                    playerRect.y + playerRect.height > obstacleRect.y
                ) {
                    alert('Game Over! Ton score est ' + score);
                    gameOver = true;
                    clearInterval(checkCollision);
                    obstacle.remove();
                    // Réinitialiser le jeu après 3 secondes
                    setTimeout(() => {
                        location.reload();
                    }, 3000);
                }
            }, 50);
        }

        // Événement de saut
        document.addEventListener('keydown', (event) => {
            if (event.code === 'Space') {
                jump();
            }
        });

        // Créer un obstacle toutes les 2 secondes
        setInterval(createObstacle, 2000);
    </script>
</body>
</html>
